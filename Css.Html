<!DOCTYPE html>
<html>
<head>
    <title>My Styled Web Page</title>
    <style>
        /* This is a CSS comment */
        
        /* Task 2: Setting background color and background image */
        body {
            background-color: #f2f2f2;
            background-image: url('your-image.jpg');
            background-attachment: fixed; /* Image won't scroll */
            background-size: cover; /* Specify the size of the background image */
        }

        /* Task 3: Different borders on each side */
        div.border-example {
            border-top: 2px solid red;
            border-right: 3px dashed blue;
            border-bottom: 1px dotted green;
            border-left: 4px double orange;
        }

        /* Task 4: Height and Width of Elements */
        div.sized-element {
            width: 50%; /* 50% width of the container */
            height: 200px; /* 200 pixels height */
        }

        /* Task 5: Different Font Styles, Sizes, Families, Colors, and Text Alignment */
        p.text-styling {
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-family: 'Times New Roman', serif;
            color: #990000;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Task 3: Different borders -->
    <div class="border-example">
        This div has different borders on each side.
    </div>

    <!-- Task 4: Height and Width of Elements -->
    <div class="sized-element">
        This div has a specified width and height.
    </div>

    <!-- Task 5: Different Font Styles, Sizes, Families, Colors, and Text Alignment -->
    <p class="text-styling">
        This paragraph has different text styles, sizes, families, colors, and alignment.
    </p>

    <h2>
        This is an h2 heading with its own text styling.
    </h2>
</body>
</html>
