<!DOCTYPE html>
<html>
<head>
    <title>All HTML5 Tags</title>
</head>
<body>
    <header>
        <h1>Header</h1>
        <p>Welcome to our website.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>

    <section>
        <h2>Main Content</h2>
        <article>
            <h3>Article 1</h3>
            <p>This is a sample article.</p>
        </article>
        <article>
            <h3>Article 2</h3>
            <p>Another article in the section.</p>
        </article>
    </section>

    <aside>
        <h3>Related Links</h3>
        <nav>
            <ul>
                <li><a href="#">Related Link 1</a></li>
                <li><a href="#">Related Link 2</a></li>
            </ul>
        </nav>
    </aside>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <figure>
        <img src="image.jpg" alt="A figure">
        <figcaption>Figure caption goes here.</figcaption>
    </figure>

    <mark>This is marked text.</mark>

    <time datetime="2023-10-30">October 30, 2023</time>
</body>
</html>
